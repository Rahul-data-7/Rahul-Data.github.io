<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Rahul | Data Analyst</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<!-- Icons -->
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
:root {
  --primary: #2563eb;
  --glass: rgba(255,255,255,0.15);
  --blur: blur(12px);
  --bg: #0f172a;
  --text: #e5e7eb;
}

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Segoe UI', sans-serif;
}

body {
  background: linear-gradient(135deg, #0f172a, #020617);
  color: var(--text);
  scroll-behavior: smooth;
}

/* NAVBAR */
header {
  position: fixed;
  width: 100%;
  top: 0;
  padding: 18px 50px;
  display: flex;
  justify-content: space-between;
  align-items: center;
  background: var(--glass);
  backdrop-filter: var(--blur);
  z-index: 999;
}

header h1 {
  color: white;
}

nav a {
  color: #cbd5f5;
  margin-left: 25px;
  text-decoration: none;
  font-weight: 500;
  transition: 0.3s;
}

nav a:hover {
  color: var(--primary);
}

/* SECTIONS */
section {
  padding: 120px 80px;
}

/* HERO */
.hero {
  min-height: 100vh;
  display: flex;
  align-items: center;
  gap: 60px;
}

.avatar {
  width: 220px;
  height: 220px;
  border-radius: 50%;
  border: 5px solid transparent;
  background:
    linear-gradient(#020617, #020617) padding-box,
    linear-gradient(135deg, #2563eb, #38bdf8) border-box;
}

.hero h2 {
  font-size: 52px;
}

.hero p {
  color: #94a3b8;
  margin: 15px 0 30px;
  font-size: 18px;
}

.btn {
  padding: 14px 32px;
  border-radius: 30px;
  text-decoration: none;
  font-weight: bold;
  margin-right: 15px;
  transition: 0.3s;
}

.primary {
  background: var(--primary);
  color: white;
}

.primary:hover {
  transform: scale(1.05);
}

.outline {
  border: 2px solid var(--primary);
  color: var(--primary);
}

.outline:hover {
  background: var(--primary);
  color: white;
}
